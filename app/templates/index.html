<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transportima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
    <style>
      :root {
        --primary: #8a48f4;
        --accent: #ffb712;
        --background: #121212;
        --text: #ffffff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
        background-color: var(--background);
        color: var(--text);
      }
      .hero {
        position: relative;
        width: 100vw;
        height: 100vh;
      }
      .hero img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
      }
      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .hero-content img {
        max-width: 320px;
        transition: transform 0.4s;
        filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.7));
      }
      .hero-content img:hover {
        transform: scale(1.05);
      }
      .start-btn {
        margin-top: 30px;
        font-size: 18px;
        padding: 10px 28px;
        background: var(--primary);
        border: none;
        border-radius: 25px;
        color: var(--text);
        text-decoration: none;
        transition: background 0.3s;
      }
      .start-btn:hover {
        background: var(--accent);
        color: #000;
      }

    </style>
  </head>
  <body>
      <div class="hero">
        <img src="{{ url_for('static', filename='assets/bgcover.png') }}" alt="Background Cover" />
        <div class="hero-content">
          <img src="{{ url_for('static', filename='assets/TransportimaPth.png') }}" alt="Logo" style="margin-bottom: 20px;" />
          <div>
            <a href="{{ url_for('home') }}" class="start-btn">Start Your Journey</a>
          </div>
        </div>
      </div>

  </body>
</html>
